<!-- Modal za prijavu -->
<div class="modal" tabindex="-1" role="dialog" id="loginModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Prijava</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card">
          <div class="card-header">Prijava</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="login-email">Email adresa</label>
                <input type="email" class="form-control" id="login-email" required>
              </div>
              <div class="form-group">
                <label for="login-password">Lozinka</label>
                <input type="password" class="form-control" id="login-password" required>
              </div>
              <button type="submit" class="btn btn-primary"  id="prijavaDugme">Prijava</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal za registraciju -->
<div class="modal" tabindex="-1" role="dialog" id="registrationModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Registracija</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card">
          <div class="card-header">Registracija</div>
          <div class="card-body">
            <form id="registration-form">
              <div class="form-group">
                <label for="registration-username">Korisničko ime</label>
                <input type="text" class="form-control" id="registration-username" required>
              </div>
              <div class="form-group">
                <label for="registration-password">Lozinka</label>
                <input type="password" class="form-control" id="registration-password" required>
              </div>
              <div class="form-group">
                <label for="registration-name">Ime</label>
                <input type="text" class="form-control" id="registration-name" required>
              </div>
              <div class="form-group">
                <label for="registration-surname">Prezime</label>
                <input type="text" class="form-control" id="registration-surname" required>
              </div>
              <div class="form-group">
                <label for="registration-email">Email</label>
                <input type="email" class="form-control" id="registration-email" required>
              </div>
              <div class="form-group">
                <label for="registration-date">Datum rođenja</label>
                <input type="date" class="form-control" id="registration-date" required>
              </div>
              <div class="form-group">
                <label for="registration-address">Adresa</label>
                <input type="text" class="form-control" id="registration-address" required>
              </div>
              <div class="form-group">
                <label for="registration-phone">Telefon</label>
                <input type="text" class="form-control" id="registration-phone" required>
              </div>
              <button type="submit" class="btn btn-primary" id="dugmeRegistracija">Registracija</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="modal" tabindex="-1" role="dialog" id="errorModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Greška</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="errorMessage"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
